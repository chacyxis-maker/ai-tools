<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Realistic Image Generator</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
    background: #020617;
    color: white;
    font-family: sans-serif;
}
.card {
    background: #0f172a;
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 15px;
}
select, input {
    background: #020617;
    border: 1px solid #334155;
    padding: 10px;
    border-radius: 10px;
    width: 100%;
}
button {
    border-radius: 12px;
}
</style>
</head>

<body class="p-4">

<h1 class="text-2xl font-bold mb-4 text-center">
AI Realistic Image Generator
</h1>

<div class="card">

<label>Subjek</label>
<select id="subject">
<option>Produk sahaja</option>
<option>Produk + tangan perempuan</option>
<option>Produk + tangan lelaki</option>
<option>Kumpulan lelaki</option>
<option>Kumpulan perempuan</option>
<option>Lelaki melayu (solo)</option>
<option>Perempuan melayu (solo)</option>
<option>Keluarga</option>
<option>Pasangan</option>
</select>

<label class="mt-3 block">Bilangan Imej</label>
<select id="count">
<option>1</option>
<option>2</option>
<option>4</option>
<option>8</option>
<option>16</option>
</select>

<label class="mt-3 block">Gaya Tudung</label>
<select id="hijab">
<option>Auto</option>
<option>On</option>
<option>Off</option>
</select>

<label class="mt-3 block">Suasana</label>
<select id="mood">
<option>Harian</option>
<option>Hari Raya</option>
<option>Festive</option>
</select>

<label class="mt-3 block">Lokasi</label>
<select id="location">
<option>Studio</option>
<option>Halaman rumah</option>
<option>Kampung</option>
<option>Ruang tamu</option>
<option>Bandar / indoor</option>
<option>Dapur</option>
<option>Bilik tidur</option>
<option>Taman</option>
</select>

<label class="mt-3 block">Gaya Sinematik</label>
<select id="style">
<option>DSLR professional</option>
<option>Mirror selfie</option>
<option>Candid / realistik</option>
<option>Editorial fashion</option>
</select>

<label class="mt-3 block">Upload Imej Rujukan (max 4)</label>
<input type="file" id="ref" multiple accept="image/*">

<button
onclick="generate()"
class="w-full bg-blue-600 py-3 mt-5 font-bold">
Generate Imej
</button>

</div>

<div id="result" class="grid grid-cols-2 gap-3"></div>

<script>
async function generate() {

const subject = document.getElementById("subject").value;
const count = document.getElementById("count").value;
const hijab = document.getElementById("hijab").value;
const mood = document.getElementById("mood").value;
const location = document.getElementById("location").value;
const style = document.getElementById("style").value;

let prompt = `
Ultra realistic photo, ${subject},
Malay ethnicity,
natural skin texture,
${hijab === "On" ? "wearing hijab," : ""}
${mood} mood,
shot at ${location},
${style},
DSLR quality,
soft lighting,
high detail,
photorealistic
`;

const result = document.getElementById("result");
result.innerHTML = "Generating...";

try {

const res = await fetch("https://api.openai.com/v1/images/generations", {
method: "POST",
headers: {
"Content-Type": "application/json",
"Authorization": "Bearer YOUR_API_KEY"
},
body: JSON.stringify({
model: "gpt-image-1",
prompt: prompt,
size: "1024x1024",
n: Number(count)
})
});

const data = await res.json();
result.innerHTML = "";

data.data.forEach(img => {
const image = document.createElement("img");
image.src = "data:image/png;base64," + img.b64_json;
image.className = "rounded-xl";

const link = document.createElement("a");
link.href = image.src;
link.download = "ai-image.png";
link.appendChild(image);

result.appendChild(link);
});

} catch (err) {
result.innerHTML = "Error generating image";
}

}
</script>

</body>
</html>
